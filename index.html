<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="src/style.css" />
		<script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
	</head>
	<body>
		<div class="container">
			<header>
				<h1>AI Kids' Poetry Generator</h1>
			</header>

			<main>
				<div class="form-container">
					<div class="hint emoji" id="emojiSlot"></div>
					<form id="poem-generator-form">
						<input
							type="text"
							class="instructions"
							placeholder="What should I write a poem about?"
							autofocus
							required
							autocomplete="off"
							id="user-instructions"
						/>
						<input type="submit" class="submit-button" />
					</form>
				</div>
				<div class="poem hidden" id="poem"></div>
			</main>

			<footer>
				This AI project was coded by Wesley Hoplaros and is open-sourced on
				<a
					href="https://github.com/whoplaros/kids-poetry-generator"
					title="link to GitHub"
					target="_blank"
				>
					GitHub</a
				>
				and is hosted on
				<a
					href="https://asyouwish-poetry-generator.netlify.app"
					title="link to netlify"
					target="_blank"
					>Netlify</a
				>.
			</footer>
		</div>
		<script src="src/index.js"></script>
	</body>
</html>
